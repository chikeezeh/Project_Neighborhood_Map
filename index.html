<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Hopper</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class= "container">
        <header>
            <a href ="#nav" class="toggle open"><img src="img/op20.png"></a>
        </header>
        <aside id="nav">
            <a href ="#" class="toggle closed"><img src="img/cl20.png"></a>
            <h1>
                Restaurants I love!
            </h1>
            <div class="input-group search">
                  <input type="text" class="form-control" placeholder="Search for..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
                  <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Go!</button>
                  </span>
            </div>
            <ul data-bind = "foreach: visibleList">
                <a href="#">
                    <li data-bind = "text: title, click:$parent.showInfo, event:{ mouseout:$parent.hoverMarkerOut, mouseover:$parent.hoverMarkerIn}"></li>
                </a>
            </ul>
        </aside>
        <main class = "content" id ="map" ><div id="error"></div></main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src=
    "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAZ-3QJb0tlr_4-mw10MwZK-WgBKTuvWlw&v=3&callback=initMap" onerror ="googleMapError()">
    </script>
</body>
</html>
